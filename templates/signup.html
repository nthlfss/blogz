{% extends "base.html" %}

{% block content %}
<p>Already have an account? <a href='/login'>Log In</a></p>
<form method='post'>
    <label>
        <h5>Username:</h5>
        <input type="text" name="username" />
        <h5>Password:</h5>
        <input type="password" name="password" />
        <h5>Verify:</h5>
        <input type="password" name="verify" />
    </label>
    <br>
    <input type="submit" value='Submit' />
</form>

{% endblock %}

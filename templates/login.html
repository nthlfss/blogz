{% extends "base.html" %}

{% block content %}

    <h2>Log In:</h2>
    
    <form method='post'>
        <label>
            Username:
            <input type="text" name="username" />
            <br>
            Password:
            <input type="password" name="password" />
            <br>

            <span>{{ loginError }}</span>

        </label>
        <br>
        <input type="submit" value='Submit' />
    </form>

{% endblock %}

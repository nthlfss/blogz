<!DOCTYPE HTML>
<html>
    <head>
        <title>{{pagetitle}}</title>
        <style>
            .error {
                color: red;
            }
        </style>
    </head>
<body>
    <nav>
        <h1>Blogz</h1>
        <button><a href="{{ url_for('index') }}">Home</a></button> |
        <button><a href="{{ url_for('newpost') }}">New Post</a></button>
        <button><a href="{{ url_for('logout') }}">Logout</a></button>
    </nav>

    {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
            {% for category, message in messages %}
            <li class="{{ category }}"> {{ message }} </li>
            {% endfor %}
        </ul>
    {% endwith %}
    
    {% block content %}
    {% endblock %}

</body>
</html>

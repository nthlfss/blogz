{% extends "base.html" %}

{% block content %}
    <h1>Build A Blog</h1>
    <button><a href="{{ url_for('newpost') }}">New Blog Entry</a></button>

        {% for entry in entries %}
        <h3>{{entry.title}}</h3>
        <span class="blogpost">{{entry.body}}</span>
        <hr />
        {% endfor %}

{% endblock %}

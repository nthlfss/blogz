{% extends "base.html" %}

{% block content %}

    <h2>New Post:</h2>
    
    <form method='post' id='blogform'>
        <label>
            Title:
            <br>
            <input type="text" name="title" value="{{ title }}" />
            <span>{{ titleError }}</span>
            <br>
            <br>
            <textarea rows="4" cols="75" name="body" form="blogform">{{ body }}</textarea>
            <span>{{ bodyError }}</span>
        </label>
        <br>
        <input type="submit" value='Submit' />
    </form>

{% endblock %}
